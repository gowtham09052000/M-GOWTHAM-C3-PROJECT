<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cointner">
    <div class="grid">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="product-desktop"></div>
        <div class="pro-con">
          <h6 class="pro-cat"> Perfume</h6>
          <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="pro-des">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="cur-pri">$149.99</p>
            <p class="old-pri">$169.99</p>  
        </div>
        <button class="Cart"> <img src="https://digitshack.com/codepen/mentor13/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
